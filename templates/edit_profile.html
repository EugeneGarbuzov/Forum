<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit profile</title>
</head>
<body>

<div>
  {% if ERROR %}
    <p>
      Error.
    </p>
  {% endif %}

  <form method="post" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input id="password" type="password" name="password" value="{{ PASSWORD }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email:</label>
        </td>
        <td>
          <input id="email" type="email" name="email" value="{{ EMAIL }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="nickname">Nickname:</label>
        </td>
        <td>
          <input id="nickname" type="text" name="nickname" value="{{ NICKNAME }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="full_name">Full name:</label>
        </td>
        <td>
          <input id="full_name" type="text" name="full_name" value="{{ FULL_NAME }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="status">Status:</label>
        </td>
        <td>
          <input id="status" type="text" name="status" value="{{ STATUS }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="signature">Signature:</label>
        </td>
        <td>
          <input id="signature" type="text" name="signature" value="{{ SIGNATURE }}"/>
        </td>
      </tr>

      <tr>
        <td>
        </td>
        <td>
          <input type="submit" value="Update profile"/>
        </td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
