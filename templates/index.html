<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum sections</title>
</head>
<body>
    {% if cursor.rowcount != 0 %}
        <ul>
        {% for section in cursor %}
            <li>
                <p>
                    <a href="{% url 'section' section.Name %}">
                        {{ section.Name }}
                    </a>
                </p>

                <p>{{ section.Nickname }}</p>

                <p>{{ section.Date }}</p>

                <p>{{ section.Description }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No sections yet.</p>
    {% endif %}
</body>
</html>
