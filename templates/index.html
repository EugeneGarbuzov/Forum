<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum sections</title>
</head>
<body>
    {% if cursor.rowcount != 0 %}
        <ul>
        {% for section in cursor %}
            <li>
                <p>
                    <a href="{% url 'section' section.0 %}">
                        {{ section.0 }}
                    </a>
                </p>
                <p>{{ section.1 }}</p>
                <p>{{ section.2 }}</p>
                <p>{{ section.3 }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No sections yet.</p>
    {% endif %}
</body>
</html>
