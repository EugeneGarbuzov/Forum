<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit message</title>
</head>
<body>

<div>
  <form method="post" action="{% url 'edit_message' SECTION_NAME TOPIC_NAME MESSAGE_ID %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Date:
        </td>
        <td>
          {{ MESSAGE.CREATE_DATE }}
        </td>
      </tr>
      <tr>
        <td>
          Author:
        </td>
        <td>
          <a href="{% url 'profile' MESSAGE.USERNAME %}">
            {{ MESSAGE.NICKNAME }}
          </a>
        </td>
      </tr>
      <tr>
      <tr>
        <td>
          Likes:
        </td>
        <td>
          {{ MESSAGE.RATING }}
        </td>
      </tr>
      <tr>
        <td>
          <label for="text">Message: </label>
        </td>
        <td>
          <textarea id="text" name="text">{{ MESSAGE.TEXT }}</textarea>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <input type="submit" value="Edit message"/>
        </td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
