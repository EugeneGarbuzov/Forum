<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<table>
    <tr>
        <td>
            Nickname:
        </td>
        <td>
            {{ Nickname }}
        </td>
    </tr>
    <tr>
        <td>
            Full name:
        </td>
        <td>
            {{ Full_Name }}
        </td>
    </tr>
    <tr>
        <td>
            Status:
        </td>
        <td>
            {{ Status }}
        </td>
    </tr>
    <tr>
        <td>
            Signature:
        </td>
        <td>
            {{ Signature }}
        </td>
    </tr>
    <tr>
        <td>
            Role:
        </td>
        <td>
            {{ Role_Name }}
        </td>
    </tr>
</table>
{% if user.get_username == Login %}
    <a href="{% url 'logout' %}">
    Edit
{% endif %}
</body>
</html>
