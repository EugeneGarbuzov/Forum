<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if topics.rowcount != 0 %}
        <ul>
            {% for topic in topics %}
            <li>
                <p>
                    <a href="{% url 'topic' topic.SectionName topic.Name %}">
                        {{ topic.Name }}
                    </a>
                </p>
                <p>{{ topic.Nickname }}</p>
                <p>{{ topic.Date }}</p>
                <p>{{ topic.Description }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No topics yet.</p>
    {% endif %}
</body>
</html>
