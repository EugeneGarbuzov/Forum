<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<ul>
    {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'topic' topic.section_name topic.name %}">
                    {{ topic.name }}
                </a>
            </h3>
        </li>
        Created: {{ topic.date }}
        Author:
        <a href="{% url 'profile' topic.username %}">
            {{ topic.nickname }}
        </a>
        <br/>
        Tags:
        {% for tag in topic.tags %}
            {{ tag }}
        {% endfor %}

        {% if user.is_moderator %}
            <br/>
            <a href="{% url 'remove_topic' topic.name %}">
                Remove kebab
            </a>
        {% endif %}

    {% endfor %}
</ul>

{% if user.is_moderator %}
    <table>
        <tr>
            <td>
                <a href="{% url 'add_topic' %}">
                    Add Topic
                </a>
            </td>
        </tr>
    </table>
{% endif %}

</body>
</html>
