<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if topics.rowcount != 0 %}
        <ul>
            {% for topic in topics %}
            <li>
                <p>
                    <a href="{% url 'topic' topic.sectionname topic.name %}">
                        {{ topic.name }}
                    </a>
                </p>

                <p>{{ topic.nickname }}</p>

                <p>{{ topic.date }}</p>

                <p>{{ topic.description }}</p>

                <p> tags:
                    {% for tag in topic.tags %}
                        {{ tag }}
                    {% endfor %}
                </p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No topics yet.</p>
    {% endif %}
</body>
</html>
